<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Xスコア分析</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #result {
      margin-top: 30px;
      white-space: pre-wrap;
      background-color: #f9f9f9;
      border-left: 4px solid #999;
      padding: 15px;
    }
  </style>
</head>
<body>

  <h1>ポスト分析ツール（Xスコア）</h1>
  <p>「はなもちならなさ」を分析したいSNSポストを下の欄に入力してください。</p>

  <textarea id="postInput" placeholder="ここにポストを入力..."></textarea><br>
  <button onclick="analyzePost()">分析する</button>

  <div id="result"></div>

  <script>
    async function analyzePost() {
      const post = document.getElementById("postInput").value;
      if (!post.trim()) {
        alert("ポストを入力してください！");
        return;
      }

      document.getElementById("result").innerText = "分析中です…";

      try {
        const response = await fetch("http://127.0.0.1:8000/score", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ post: post })
        });

        const data = await response.json();

        if (data.analysis) {
          document.getElementById("result").innerText = data.analysis;
        } else if (data.error) {
          document.getElementById("result").innerText = "⚠️ サーバーエラー: " + data.error;
        } else {
          document.getElementById("result").innerText = "⚠️ 不明なエラーが発生しました。";
        }

      } catch (error) {
        document.getElementById("result").innerText = "❌ ネットワークエラー。サーバーが起動中か確認してください。";
        console.error(error);
      }
    }
  </script>

</body>
</html>
