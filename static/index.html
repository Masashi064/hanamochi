<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hanamochi ポスト分析</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      margin-right: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }

    #status {
      margin-top: 1rem;
      font-weight: bold;
      color: #555;
    }

    #progressBar {
      width: 100%;
      height: 10px;
      background-color: #ddd;
      margin-top: 5px;
      overflow: hidden;
      border-radius: 5px;
      display: none;
    }

    #progress {
      width: 0%;
      height: 100%;
      background-color: #4caf50;
      animation: loading 2s infinite;
    }

    @keyframes loading {
      0% { width: 0%; }
      50% { width: 80%; }
      100% { width: 0%; }
    }

    #result {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #fff;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>💥 Hanamochi ポスト分析</h1>
  <p>気になるXの投稿文をここに貼り付けてください。</p>

  <textarea id="postInput" placeholder="ここにポストを入力..."></textarea><br>
  <button onclick="analyzePost()">分析する</button>
  <button onclick="clearForm()">クリア</button>

  <div id="status"></div>
  <div id="progressBar"><div id="progress"></div></div>

  <div id="result"></div>

  <script>
    async function analyzePost() {
      const post = document.getElementById("postInput").value;
      const status = document.getElementById("status");
      const progressBar = document.getElementById("progressBar");
      const result = document.getElementById("result");

      status.textContent = "分析中…";
      progressBar.style.display = "block";
      result.textContent = "";

      const response = await fetch("/score", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ post }),
      });

      const data = await response.json();
      status.textContent = "分析完了！";
      progressBar.style.display = "none";
      result.textContent = data.analysis;
    }

    function clearForm() {
      document.getElementById("postInput").value = "";
      document.getElementById("status").textContent = "";
      document.getElementById("progressBar").style.display = "none";
      document.getElementById("result").textContent = "";
    }
  </script>
</body>
</html>
