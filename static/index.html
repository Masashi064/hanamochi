<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hanamochi ポスト分析</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      margin-right: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }

    #result {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #fff;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>💥 Hanamochi ポスト分析</h1>
  <p>気になるXの投稿文をここに貼り付けてください。AIが投稿文を分析します。</p>

  <textarea id="postInput" placeholder="ここにポストを入力..."></textarea><br>
  <button onclick="analyzePost()">分析する</button>
  <button onclick="clearForm()">クリア</button>

  <div id="result"></div>

  <script>
    async function analyzePost() {
      const post = document.getElementById("postInput").value;
      const response = await fetch("/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ post }),
      });

      const data = await response.json();
      document.getElementById("result").innerText = data.result;
    }

    function clearForm() {
      document.getElementById("postInput").value = "";
      document.getElementById("result").innerHTML = "";
    }
  </script>
</body>
</html>
